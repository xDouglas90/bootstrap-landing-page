<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Bootstrap 5 Studies</title>
</head>

<body>
  <!-- Header begins -->
  <header id="header" class="container" role="banner">
    <h1 class="hidden">Projeto de Estudos em Bootstrap 5</h1>
    <nav class="navbar navbar-expand-lg navbar-light">
      <h1 class="hidden">Menu de Navegação</h1>
      <a class="navbar-brand" href="#">
        <p class="hidden">Logo</p>
        <img src="assets/logo.svg" alt="Logo" title="Logo" class="image-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfólio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Header ends -->
  <!-- Main begins -->
  <main id="main" role="main">
    <!-- Slider Section begins -->
    <section class="slider container pt-5">
      <div class="row">
        <div class="col-md-4 align-self-center mb-md-0 mb-4">
          <h1>Lorem ipsum dolor sit amet</h1>
          <h4 class="mb-4">Et Sumi kapa namur aondeai rocus pocus</h4>
          <a href="" class="btn button button-primary d-md-inline-block d-block mb-md-0 mb-2 mr-md-2">Saiba mais</a>
          <a href="" class="btn button button-primary-outline d-md-inline-block d-block">Contato</a>
        </div>
        <div class="col-md-8 align-self-center text-center">
          <img src="assets/slider.svg" class="img-fluid" alt="Imagem do Slider">
        </div>
      </div>
    </section>
    <!-- Slider Section ends -->
  </main>
  <!-- Main ends -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
